    <title>utility : css framework</title>
    <link rel="stylesheet" href="utility.css" type="text/css">
</head>

<body>

    <section class="text-center bg-gray-gradient pad-md">

                </div>
            </div>
            <div class="flex text-center bg-blue-dark has-bg">
                <div class="col-10 pad-xs border-shade">
                    <span class="font-24">Col-10</span>

                    <span class="font-24">Col-2</span>
                </div>
            </div>
            <div class="flex text-center bg-blue-dark has-bg">
                <div class="col-9 pad-xs border-shade">
                    <span class="font-24">Col-9</span>
                </div>
                <div class="col-3 pad-xs border-shade"><span class="font-24">Col-3</span></div>
            </div>
            <div class="flex text-center bg-blue-dark has-bg">
                <div class="col-8 pad-xs border-shade">
                    <span class="font-24">Col-8</span>
                </div>
                <div class="col-4 pad-xs border-shade"><span class="font-24">Col-4</span></div>
            </div>
            <div class="flex text-center bg-blue-dark has-bg">
                <div class="col-7 pad-xs border-shade">
                    <span class="font-24">Col-7</span>
                </div>
                <div class="col-5 pad-xs border-shade"><span class="font-24">Col-5</span></div>
            </div>
            <div class="flex text-center bg-blue-dark has-bg">
                <div class="col-6 pad-xs border-shade">
                    <span class="font-24">Col-6</span>
                </div>
                <div class="col-6 pad-xs border-shade"><span class="font-24">Col-6</span></div>
            </div>
            <div class="flex text-center bg-blue-dark has-bg">
                <div class="col-5 pad-xs border-shade">
                    <span class="font-24">Col-5</span>
                </div>
                <div class="col-7 pad-xs border-shade"><span class="font-24">Col-7</span></div>
            </div>
            <div class="flex text-center bg-blue-dark has-bg">
                <div class="col-4 pad-xs border-shade">

                </div>
                <div class="col-8 pad-xs border-shade"><span class="font-24">Col-8</span></div>

                </div>
                <div class="col-9 pad-xs border-shade"><span class="font-24">Col-9</span></div>
            </div>
            <div class="flex text-center bg-blue-dark has-bg">
                <div class="col-2 pad-xs border-shade">
                    <span class="font-24">Col-2</span>
                </div>
                <div class="col-10 pad-xs border-shade"><span class="font-24">Col-10</span></div>
            </div>
            <div class="flex text-center bg-blue-dark has-bg">
                <div class="col-1 pad-xs border-shade">
                    <span class="font-24">Col-1</span>
                </div>
                <div class="col-11 pad-xs border-shade"><span class="font-24">Col-11</span></div>
            </div>
            <div class="flex text-center bg-blue-dark has-bg">
                <div class="col-12 pad-xs ">
                    <span class="font-24">Col-12</span>
                </div>
            </div>
        </div>
